<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-求1~100之间的所有整数和</title>
</head>
<body>
    <script>
        var sum = 0;
        for (i=1;i <100; i++){
            sum = sum + i ;
            document.write(i+'\+');
        }
        document.writeln(i+'\='+(sum+i));
    </script>
</body>
</html>
