<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-求1~10之间的所有偶数</title>
</head>
<body>
    <script>
        var sum = 0;
        for (i=0;i<=10;i=i+2) {
            sum = sum + i;
        }
        document.write(sum);
    </script>
</body>
</html>
