<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-求1~10之间的所有偶数</title>
    <style>
        body {
            background-color: aqua;
            color: darkorange;
            text-shadow: 1px 1px 5px slateblue;
            opacity: 0.6;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <script>
        var sum = 0,i = 0;
        do {
            if (i%2===0) {
                sum = sum + i;
                
            }
            i++;
        }while(i<=10);
        document.write(sum);
    </script>
    
</body>
</html>
