<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-打印直角三角方阵</title>
     <style>
        body {
            background-color: aqua;
            color: darkorange;
            text-shadow: 1px 1px 5px slateblue;
            opacity: 0.6;
            font-size: 50px;
        }
    </style>
</head>
<body>
   
    <script>
        var i=0,j=0;
        for(i=0;i<10;i++){
            for (j=0;j<=i;j++){
                document.write('☆');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
