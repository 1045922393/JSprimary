<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>03-打印直角三角方阵</title>
     <style>
        body {
            background-color: aqua;
            color: darkorange;
            text-shadow: 1px 1px 5px slateblue;
            opacity: 0.6;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <script>
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write('☆');
            }
            document.write('<br>');
        }
        for(i=3;i>=0;i--){
            for(j=i;j>=0;j--){
                document.write('☆');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
