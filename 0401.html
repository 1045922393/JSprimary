<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-求1~10之间的所有奇数</title>
     <style>
        body {
            background-color: aqua;
            color: darkorange;
            text-shadow: 1px 1px 5px slateblue;
            opacity: 0.6;
            font-size: 50px;
        }
    </style>
</head>
<body>
   
    <script>
        var sum = 0;
        for(i=0;i<=10;i++){
            if(i%2===1) {
                document.write(i+' ');
                sum = sum + i;
            }
        }
         document.write(sum);
    </script>
</body>
</html>
