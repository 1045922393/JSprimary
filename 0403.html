<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-求1~10之间的所有奇数</title>
     <style>
        body {
            background-color: aqua;
            color: darkorange;
            text-shadow: 1px 1px 5px slateblue;
            opacity: 0.6;
            font-size: 50px;
        }
    </style>
</head>
<body>
   
    <script>
       var sum = 0;
       for (i=10;i>=0;i--){
           if(i%2==1){
               sum = sum + i ;
               alert('1~10之间的所有奇数分别是'+i);

           }
       }
       alert('1~10之间的所有奇数和为：')
       alert(sum);
    </script>
</body>
</html>
