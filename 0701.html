    <title>斐波那契数列</title>
     <style>
        body {
            background-color: aqua;
            color: darkorange;
            text-shadow: 1px 1px 5px slateblue;
            opacity: 0.6;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <script>
        /*
    有个人想知道，一年之内一对兔子能繁殖多少对？于是就筑了一道围墙把一对兔子关在里面。已知一对兔子每个月可以生一对小兔子，而一对兔子从出生后第3个月起每月生一对小兔子。假如一年内没有发生死亡现象，那么，一对兔子一年内（12个月）能繁殖成多少对？（兔子的规律为数列，1，1，2，3，5，8，13，21 --> 第三个数字 = 前面两个数字的和）
    */ 
    var sum = 2,i=1,j=1;
    document.write(i+' ');
    document.write(j+' ');
    document.write(sum+' ');
    
    for(n=4;n<=8;n++){
        j= i;
        i = sum;
        sum = j +i ;
        document.write(sum+' ');
        
    }
    // document.write(sum);
    </script>
</body>
